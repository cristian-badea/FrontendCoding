<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HR Demo</title>
    <link href="CSS/main.css" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body  onload="showTableInfo()">
    <h1>HR Employees List Page</h1>
    <div class="panel panel-default">
        <div class="panel-heading description">
            Employee List
        </div>
        <div class="panel-body">
            <div>
                <p class="col-md-3">
                    <button type="button" onclick="showList()">Show List</button>
                </p>
                <p class="col-md-3">
                    <button type="button" onclick="showTotalSalary()">Show Total Salary</button>
                </p>
                <p class="col-md-3">
                    <button type="button" onclick="deleteLastEmployee()">Delete Last Employee</button>
                </p>
            </div>
            <div id="listContainer">

            </div>
            <div id="salaryTotal">

            </div>
        </div>
        <div>
            <a href="index.html">Back to Home Page</a>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading description">
                Add Employee
            </div>
            <div class="panel-body">
                <p>
                    First Name: <input type="text" id="firstName"/>
                </p>
                <p>
                    Last Name: <input type="text" id="lastName"/>
                </p>
                <p>
                    Phone: <input type="text" id="phone"/>
                </p>
                <p>
                    Salary: <input type="number" id="salary"/>
                </p>
                <p>
                    <button onclick="addEmplyee()">Add employee</button>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
