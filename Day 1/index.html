<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo HR</title>
    <link href="CSS/main.css" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        h1
        {
            color: #0000FF;
        }
    </style>
    <script type="text/javascript">
        function showMenu()
        {
            document.getElementById("appmenu").style.display = 'block';
        }
        function hideMenu()
        {
            document.getElementById("appmenu").style.display = 'none';
        }
    </script>
</head>
<body>
    <h1>HR Home Page</h1>
    <p style="font-size: 20px; color: #FF0000">This is the home page of our HR application</p>
    <div id="pageDescription" class="description">
        Here you can access the list of employees or you can access the page for adding a new employee
    </div>
    <div id="appmenu" class="description">
        <ul class="list-group">
            <li class="list-group-item">
                <a href="list.html">Employees List</a>
            </li>
        </ul>
    </div>
    <div class="btn-group">
        <button class="btn btn-default" type="button" onclick="showMenu()">Show menu</button>
        <button class="btn btn-default" type="button" onclick="hideMenu()">Hide menu</button>
    </div>
</body>
</html>
